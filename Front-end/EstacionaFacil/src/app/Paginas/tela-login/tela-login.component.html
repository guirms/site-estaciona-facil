<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Estaciona fácil</title>
</head>

<body>
    <section class="altura-box-login">
    </section>
    <section class="altura-40 row">
        <section class="box-login d-flex justify-content-center">
            <div class="col-6 align-items-center d-flex justify-content-center">
                <img src="/assets/img/img-box-login.jpg" class="img-box-login " width="90%" height="87%" alt="">
            </div>

            <div class="col-6 mt-5">
                <header class="d-flex flex-column justify-content-center">
                    <h1>Entre agora mesmo</h1>
                    <h3>E encontre as vagas mais próximas de você!</h3>
                    <img src="assets/img/logo-estaciona-facil.png" class="mt-3" alt="Logo do site">
                </header>

                <form *ngIf="!baseService.exibeLoad" [formGroup]="loginForm" #formDir="ngForm"
                    (ngSubmit)="loginSubmit()" class="h-50 largura-campos mx-auto">

                    <mat-form-field appearance="fill" class="d-flex justify-content-center">
                        <mat-label>Digite seu e-mail</mat-label>
                        <input matInput [(ngModel)]="email" formControlName="email" required>
                        <mat-error>E-mail inválido</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="d-flex justify-content-center">
                        <mat-label>Digite sua senha</mat-label>
                        <input matInput [type]="exibeSenha ? 'text' : 'password'" [(ngModel)]="senha"
                            formControlName="senha" required>
                        <button type="button" mat-icon-button matSuffix (click)="exibeSenha = !exibeSenha"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="exibeSenha">
                            <mat-icon>{{exibeSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error>Senha inválida</mat-error>
                    </mat-form-field>

                    <section class="row bg">
                        <mat-checkbox appearance="fill" color="primary"
                            class="col-6 d-flex justify-content-start">Lembrar
                            senha</mat-checkbox>
                        <a class="col-6 d-flex justify-content-end mt-2" href="cadastro">Cadastre-se</a>
                        <button type="submit" class="btn btn-primary d-flex justify-content-center mt-3">Entrar</button>
                    </section>
                </form>

                <span *ngIf="baseService.exibeLoad" class="d-flex justify-content-center mt-5">
                    <mat-spinner></mat-spinner>
                </span>
            </div>
            
        </section>
    </section>
    <section class="altura-15">
    </section>

</body>

</html>
